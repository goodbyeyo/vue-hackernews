    <title>CallBack</title>

<body>
    <div>jquery ajax</div>

    <script
        src="https://code.jquery.com/jquery-3.6.0.js"

    <script>
        function callAjax() {
            return new Promise(function(resolve, reject) {  // 제이쿼리 Promise API 이미 존재 -> 보완 -> new Promise 객체
                $.ajax({
                url: 'https://api.hnpwa.com/v0/news/1.json',
                success: function(data) {   // callback 함수...
                    resolve(data);
                }

            });    
            });
        }

        function fetchData() {
            // 1
            var result = [];

            callAjax()  // new Promise 객체가 resolve 된상태로 떨어지게된다
                .then(function(data) {
                    console.log('데이터 호출 결과', data);
                    result = data;
                    // 4
                    console.log('함수 결과', result); 
                })
                // .catch(function(){

        }

            // });

            // }

        fetchData();
